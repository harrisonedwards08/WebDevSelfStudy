<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Booklist</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel = 'stylesheet' href = 'https://bootswatch.com/5/yeti/bootstrap.min.css'>
    <script src="https://kit.fontawesome.com/b91f142b25.js" crossorigin="anonymous"></script>
    <link rel = 'stylesheet' href = 'style.css'>
    <body>
    <div class = 'container mt-4'>
        <h1 class="display-4 text-center">
            <i class = 'fas fa-book-open text-primary'></i>
            My <span class = "text-primary">Book</span>List</h1>
            <form id = 'book-form'>
                <div class = 'form-group'>
                    <label for = 'title'>Title</label>
                    <input type = 'text' id = 'title' class='form-control'></input>
                </div>
                <div class = 'form-group'>
                    <label for = 'author'>Author</label>
                    <input type = 'text' id = 'author' class='form-control'></input>
                </div>
                <div class = 'form-group'>
                    <label for = 'isbn'>ISBN</label>
                    <input type = 'text' id = 'isbn' class='form-control'></input>
                </div>
                
                <input type = submit value ="Add Book" class = 'btn btn-primary btn-block col-12'>
            </form>

            <table class = 'table table-striped mt-5'>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id = 'book-list'></tbody>
            </table>
            
    </div>

    <script src = 'app.js'></script>
    
</body>
</html>
